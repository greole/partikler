PROJECT:
    name: ExampleProject
    path: /home/go/data/partikler_projects
    debug: False
    iterations: 1
    write_frequency: 10

    PARAMETERSTUDY:
        model: GenerateBoundaryParticles
        parameter: dx
        values: [0.1, 0.5. 1.0]

    PRE:

        - BOUNDARY:
              model: GenerateBoundaryParticles
              name: Cube
              file: ../example/cube.stl
              dx: 2.0
              writeout: 10
              iterations: 1

        - BOUNDARY:
              model: GenerateBoundaryParticles
              name: Tetrahedron
              file: ../example/Tetrahedron.stl
              dx: 2.0
              writeout: 10
              iterations: 1
              scale: 1
              #translate: [0, 50, 10]

        - FIELDS:
            model: InitShape
            shape: Cubiod
            name: FluidCube
            dimensions: [10.0, 20.0, 30.0] # x y z
            position: [0, 0, 0]
            dx: 2.0

        # Generate Additional fields for export
        - FIELDS:
            model: InitFields
            FloatFields: ["T", "f"]

        # # Set fixed value boundaries
        # - BOUNDARY:
        #     model: FixedValue
        #     boundaries:
        #       - field: T
        #         values:
        #         - name: Cube
        #           value: 300
        #         - name: Tetrahedron
        #           value: 400

        - EXPORT:
            model: SuperSPHWriter
            name: Boundary

        - EXPORT:
            model: HDF5Writer
            name: Boundary


    MAIN:

